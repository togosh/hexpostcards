<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Footer</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <style>
        .footer {
            background-color: #343a40; /* Dark footer background */
            color: white; /* White text color */
            padding: 20px 10px; /* Padding adjusted for mobile screens */
            text-align: center; /* Centers the footer content */
        }
        .footer a {
            color: rgba(255, 255, 255, 0.8);
            text-decoration: none; /* Removes underline from links */
            font-size: 16px; /* Increased font size for better readability */
            padding: 8px; /* Padding increased to ensure larger tap area */
            display: block; /* Stack the links vertically on smaller screens */
            margin: 5px auto; /* Center links with margin */
        }
        .footer a:hover {
            color: white;
            text-decoration: underline; /* Adds underline on hover */
        }
        @media (min-width: 576px) {
            .footer {
                text-align: left; /* Aligns text to the left on larger screens */
                padding: 20px 0; /* Adjusts padding for larger screens */
            }
            .footer .container {
                display: flex;
                flex-wrap: wrap;
                justify-content: center;
            }
            .footer a {
                display: inline; /* Places links in a row on larger screens */
                margin: 0 12px; /* Adjusts margin for horizontal spacing */
            }
        }
    </style>
</head>
<body>
    <footer class="footer">
        <div class="container">
            <a href="/">Home</a>
            <a href="/contest">Design Contest</a>
            <a href="/takeaction">Take Action</a>
            <a href="https://t.me/HEXpostcards" target="_blank">Join Chat</a>
            <a href="/donate">Donate</a>
        </div>
    </footer>
</body>
</html>
